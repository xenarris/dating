This screen gathers name, age, gender & phone number.

<include href="views/header.html"/>

<body>

<!-- Navbar -->
<include href="views/navbar.html"/>

<br>

<!-- Content -->
<div class="border rounded container">
    <br>
    <h1 class="py-1"><strong>Personal Information</strong></h1>
    <hr>

    <!-- Personal Info -->
    <form action="#" method="post" class="form-horizontal">
        <div class="row">
            <div class="col-sm-8">
                <label for="fname" class="control-label"><strong>First Name</strong></label>
                <check if="{{ isset(@errors['name0']) }}">
                    <span class="err text-danger">{{ @errors['name0'] }}</span>
                </check>
                <input class="form-control" type="text" name="fname" id="fname">
                <br>
                <label for="lname" class="control-label"><strong>Last Name</strong></label>
                <check if="{{ isset(@errors['name1']) }}">
                    <span class="err text-danger">{{ @errors['name1'] }}</span>
                </check>
                <input class="form-control" type="text" name="lname" id="lname">
                <br>
                <label for="age" class="control-label"><strong>Age</strong></label>
                <check if="{{ isset(@errors['age']) }}">
                    <span class="err text-danger">{{ @errors['age'] }}</span>
                </check>
                <input class="form-control" type="text" name="age" id="age">
                <br>
                <label class="control-label"><strong>Gender</strong></label>
                <br>
                <label><input type="radio" name="gender" id="male" value="male"> Male</input></label>
                <label><input type="radio" name="gender" id="female" value="female"> Female</input></label><br>
                <br>
                <label for="phone" class="control-label"><strong>Phone Number</strong></label>
                <check if="{{ isset(@errors['phone']) }}">
                    <span class="err text-danger">{{ @errors['phone'] }}</span>
                </check>
                <input class="form-control" type="text" name="phone" id="phone">
            </div>
            <div class="col-sm-4" role="alert">
                <br>
                <p class="text-center alert alert-secondary">
                    <Strong>Note:</Strong> All information entered is protected by our <a href="#">privacy policy</a>.
                    Profile
                    information can only be viewed by others with your permission.
                </p>
            </div>
        </div>

        <!-- next button -->
        <div class="text-end m-2 py-2">
            <input type="submit" class="btn btn-primary" value="Next>">
        </div>
    </form>

</div>

</body>
</html>
