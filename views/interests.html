<include href="views/header.html"/>

<body>

<!-- Navbar -->
<include href="views/navbar.html"/>

<br>

<!-- Content -->
<div class="border rounded container">
    <h1 class="py-1"><strong>Interests</strong></h1>
    <hr>

    <!-- Personal Info -->
    <div class="">
        <form action="#" method="post" class="form-horizontal">
            <!-- Indoor Interests -->
            <div>

            </div>
            <label class="control-label py-1"><strong>In-door Interests</strong></label>

            <div class="row">
                <repeat group="{{ @indoorinterests0 }}" value="{{ @indoorinterest0 }}">
                    <label class="form-check-label col-sm">
                        <input type="checkbox" name="indoorinterests0[]"
                               value="{{ @indoorinterest }}" class="form-check-input">
                        {{ @indoorinterest0 }}</label><br>
                </repeat>
            </div>

            <div class="row">
                <repeat group="{{ @indoorinterests1 }}" value="{{ @indoorinterest1 }}">
                    <label class="form-check-label col-sm">
                        <input type="checkbox" name="indoorinterests1[]"
                               value="{{ @indoorinterest }}" class="form-check-input">
                        {{ @indoorinterest1 }}</label><br>
                </repeat>

            </div>


            <!--  Outdoor Interests -->
            <label class="control-label py-1"><strong>Out-door Interests</strong></label>
            <div class="row">
                <br>
                <div class="col-sm">
                    <div class="form-check">
                        <input class="form-check-input" name="outdoorinterests[]" type="checkbox" id="hiking"
                               value="hiking">
                        <label class="form-check-label" for="hiking">hiking</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="outdoorinterests[]" type="checkbox" id="walking"
                               value="walking">
                        <label class="form-check-label" for="walking">walking</label>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-check">
                        <input class="form-check-input" name="outdoorinterests[]" type="checkbox" id="biking"
                               value="biking">
                        <label class="form-check-label" for="biking">biking</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="outdoorinterest[]s" type="checkbox" id="climbing"
                               value="climbing">
                        <label class="form-check-label" for="climbing">climbing</label>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-check">
                        <input class="form-check-input" name="outdoorinterests[]" type="checkbox" id="swimming"
                               value="swimming">
                        <label class="form-check-label" for="swimming">swimming</label>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-check">
                        <input class="form-check-input" name="outdoorinterests[]" type="checkbox" id="collecting"
                               value="collecting">
                        <label class="form-check-label" for="collecting">collecting</label>
                    </div>
                </div>

            </div>

            <!-- next button -->
            <div class="text-end m-2 py-2">
                <input type="submit" class="btn btn-primary" value="Next>">
            </div>
        </form>
    </div>

</div>

</body>
</html>
