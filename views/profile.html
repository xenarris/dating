This screen gathers email, state the user is located in, gender interests (seeking) & biography
-->

<include href="views/header.html"/>

<body>

<!-- Navbar -->
<include href="views/navbar.html"/>

<br>

<!-- Content -->
<div class="border rounded container">
    <h1 class="py-1"><strong>Profile</strong></h1>
    <hr>


    <!-- Profile -->
    <form action="#" method="post" class="form-horizontal">
        <div class="row">
            <div class="col-sm-6">
                <label for="email" class="control-label"><strong>Email</strong></label>
                <check if="{{ isset(@errors['email']) }}">
                    <span class="err text-danger">{{ @errors['email'] }}</span>
                </check>
                <input class="form-control" type="text" name="email" id="email" value="{{ @emailSticky }}">
                <br>
                <label for="state" class="control-label"><strong>State</strong></label>
                <select class="form-control" name="state" id="state">
                    <repeat group="{{ @states }}" value="{{ @state }}">
                        <option value="{{ @state }}">{{ @state }}</option>
                        <br>
                    </repeat>
                </select>
                <br>
                <label class="control-label"><strong>Seeking</strong></label>
                <br>
                <label><input type="radio" name="seeking" id="male" value="male"> Male</label>
                <label><input type="radio" name="seeking" id="female" value="female"> Female</label>
            </div>

            <div class="col-sm-6">
                <label for="bio" class="control-label"><strong>Biography</strong></label>
                <textarea rows="4" class="form-control" name="bio" id="bio"></textarea>
            </div>
        </div>
        <!-- next button -->
        <div class="text-end m-2 py-2">
            <input type="submit" class="btn btn-primary" value="Next>">
        </div>
    </form>
</div>


</body>
</html>
